{% extends "newlayout.html" %} {% block content %}

<div class="row justify-content-center">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <form class="mx-1 mx-md-4" method="post">
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="username">Your Username</label>

          <input
            required
            type="text"
            name="username"
            class="form-control"
            value="{{ request.form['username'] }}"
          />
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="email">Your Email</label>

          <input
            required
            type="email"
            name="email"
            class="form-control"
            value="{{ request.form['email'] }}"
          />
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="password">Password</label>
          <input
            required
            type="password"
            name="password"
            class="form-control"
            value="{{ request.form['password'] }}"
          />
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="password1">Repeat your password</label>
          <input
            required
            type="password"
            name="password1"
            class="form-control"
            value="{{ request.form['password1'] }}"
          />
        </div>
      </div>
      <div class="text-center text-lg-start mt-4 pt-2">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem"
        >
          Get Started
        </button>
        <p class="small fw-bold mt-2 pt-1 mb-0">
          Have an account? <a href="/login" class="link-danger">Log In</a>
        </p>
      </div>
    </form>
  </div>
  <div
    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
  >
    <img
      src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-4922762-4097209.png"
      class="img-fluid"
      alt="Sample image"
    />
  </div>
</div>

{% endblock content %}
